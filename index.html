<html>

<head>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
        }

        .fullScreen {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
    <script src="lib/jquery-3.2.1.min.js"></script>
    <script src="lib/puppa.js"></script>
    <script type="text/javascript">
    
        function qs(key) {
            key = key.replace(/[*+?^$.\[\]{}()|\\\/]/g, "\\$&"); // escape RegEx meta chars
            var match = location.search.match(new RegExp("[?&]" + key + "=([^&]+)(&|$)"));
            return match && decodeURIComponent(match[1].replace(/\+/g, " "));
        }

        $(document).ready(function () {
            $('#contentId').attr('src', qs('url'));
        })
    </script>
</head>

<body>
    <iframe name="contentFrame" id="contentId" class="fullscreen" src="" ></iframe>
</body>

</html>
